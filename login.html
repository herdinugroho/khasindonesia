  <body >

    
      <div class=" container-fluid login">
        <div class="row">
          <div class="col-sm-6 kiri-login">
            <h1>Khas Indonesia.</h1>
            <img src="assets/img/login1.jpg">
          </div>
          <div class="col-sm-6 kanan-login">
            <h2>LOGIN</h2>
            <form>
              <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Nama</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama">
              </div>
              <div class="mb-2">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
              <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check List Untuk Perubahan</label>
                <a href="lupapassword.html" style="float: right;">Lupa password?</a>
              </div>
              <div class="mb-2 d-grid gap-2">
                <button class="btn btn-primary" type="button" style="background-color: #573002; border:none;">Login</button>
                <button class="btn btn-primary" type="button"  style="background-color: #fff;color: red; border:none;"><i class="fab fa-google"></i>oogle</button>
              </div>
              <div class="mb-2 text-center">
                <p>Belum Punya Akun <a href="daftar.html"> Daftar</a></p>
              </div>

            </form>
          </div>
      
       
</div>
      </div>
